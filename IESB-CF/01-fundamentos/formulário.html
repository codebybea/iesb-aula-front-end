<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>

  <body>
    <h1>Cadastro de Usuário</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" /><br /><br />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" /><br /><br />

      <label for="sexo">Sexo:</label>
      <input type="radio" id="masc" name="sexo" />
      <label for="masc">Masculino</label>
      <input type="radio" id="fem" name="sexo" />
      <label for="fem">Feminino</label> <br />
      <br />

      <label for="uf">UF:</label>
      <select id="uf" name="uf">
        <option value="" selected disabled></option>
        <option value="DF">DF</option></select
      ><br /><br />

      <label>Hobbies:</label>
      <div class="borda" style="border: 1px black solid; padding: 10px">
        <input type="checkbox" name="hobbies" value="futebol" id="futebol" />
        <label for="futebol">Futebol</label>
        <input type="checkbox" name="hobbies" value="xadrez" id="xadrez" />
        <label for="xadrez">Xadrez</label>
        <input type="checkbox" name="hobbies" value="esportes" id="esportes" />
        <label for="esportes">Esportes</label>
        <input type="checkbox" name="hobbies" value="musica" id="musica" />
        <label for="musica">Musica</label>
        <input type="checkbox" name="hobbies" value="cinema" id="cinema" />
        <label for="cinema">Cinema</label>
        <input type="checkbox" name="hobbies" value="leitura" id="leitura" />
        <label for="leitura">Leitura</label>
      </div>

      <br /><br />

      <label for="obs">Observação:</label>
      <textarea id="obs" name="obs" rows="4" cols="50"></textarea><br /><br />

      <a href="/IESB-CF/01-fundamentos/tabela.html">
        <input type="button" value="Voltar"
      /></a>
      <input type="reset" value="Limpar" />
      <input type="submit" value="Salvar" />
    </form>
  </body>
</html>
