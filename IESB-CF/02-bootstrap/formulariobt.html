<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- Formulário -->
  <div style="background-color:rgb(245, 245, 245);  width: 100%;" class="p-2">
    <a style="text-decoration: none; color: black;" class="fs-5" href="tabelabt.html">Voltar</a>
  </div>
  <div class="container">
    <h1 class="text-center m-5 fw-normal">Cadatro de Usuário</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputText" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleInputText" />
      </div>

      <div class="mb-3">
        <label for="exampleInputTell" class="form-label">Telefone:</label>
        <input type="tel" class="form-control" id="exampleInputTell" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>
      <div class="mb-3">
        <p class="mb-2">Sexo:</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="masc" id="masc" />
          <label class="form-check-label" for="masc"> Masculino </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="fem" id="fem" />
          <label class="form-check-label" for="fem"> Feminino </label>
        </div>
      </div>

      <div class="mb-3">
        <label class="mb-2">UF</label>
        <!-- Select -->
        <select class="form-select" aria-label="Default select example">
          <option value="" selected disabled></option>
          <option value="1">DF</option>
        </select>
      </div>

      <label class="mb-2">Hobbies</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="futebol" id="futebol" />
        <label class="form-check-label" for="futebol"> Futebol </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="xadrez" id="xadrez" />
        <label class="form-check-label" for="xadrez"> Xadrez </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="esportes" id="esportes" />
        <label class="form-check-label" for="esportes"> Esportes </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="musica" id="musica" />
        <label class="form-check-label" for="musica"> Musica </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="cinema" id="cinema" />
        <label class="form-check-label" for="cinema">Cinema </label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="leitura" id="leitura" />
        <label class="form-check-label" for="cinema">Leitura </label>
      </div>
      <div class="mb-3">
        <label class="mb-3" for="floatingTextarea2">Observação</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
        </div>
      </div>

      <!-- Buttons -->
      <a href="formulariobt.html">
        <button type="button" class="btn btn-secondary mb-3">Voltar</button>
      </a>
      <button type="reset" class="btn btn-warning mb-3">Limpar</button>
      <button type="submit" class="btn btn-primary mb-3">Salvar</button>
  </div>
  </form>

  <!-- Bootstrap -->
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
